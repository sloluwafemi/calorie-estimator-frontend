<!DOCTYPE html>
<html>
<head>
    <title>CalorieAI - Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Analyze Your Food</h1>

        <div id="image-upload" class="max-w-md mx-auto mt-8">
            <input type="file" id="imageUpload" accept="image/*" capture="camera">
            <img id="preview" src="" alt="Image Preview" style="display:none; max-width: 300px;">
        </div>

        <div class="text-center mt-4">
            <button id="analyzeButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Analyze Image
            </button>
        </div>

        <div id="results" style="display:none;">  </div> </div>

    <script src="script.js"></script>
</body>
</html>
